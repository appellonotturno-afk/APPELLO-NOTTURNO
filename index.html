<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scopri la veritÃ </title>
  <style>
    :root { color-scheme: dark; }
    html,body{height:100%;margin:0;background:#000;}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden;background:#000;}
    video{max-width:100vw;max-height:100vh;width:100%;height:auto;object-fit:contain;background:#000;}
    .hint{position:absolute;left:50%;bottom:24px;transform:translateX(-50%);background:rgba(0,0,0,.6);padding:10px 14px;border-radius:999px;
      font:600 14px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:#fff;opacity:.9;user-select:none}
    .hidden{display:none;}
  </style>
</head>
<body>
  <div class="wrap">
    <video id="dramaVideo" autoplay muted playsinline webkit-playsinline preload="auto">
      <source src="video.mp4" type="video/mp4" />
      Il tuo browser non supporta il video.
    </video>
    <div id="hint" class="hint">Tocca per lâ€™audio ðŸ”Š</div>
  </div>

  <script>
    const IG_URL = "https://instagram.com/TUO_PROFILO"; // <-- cambia qui

    const video = document.getElementById("dramaVideo");
    const hint  = document.getElementById("hint");

    const safePlay = () => {
      const p = video.play();
      if (p && typeof p.then === "function") p.catch(()=>{});
    };
    window.addEventListener("load", safePlay);
    document.addEventListener("visibilitychange", () => { if (!document.hidden) safePlay(); });

    const enableAudio = () => {
      if (video.muted) {
        video.muted = false;
        hint.classList.add("hidden");
        safePlay();
      }
    };
    video.addEventListener("click", enableAudio);
    hint.addEventListener("click", enableAudio);

    video.addEventListener("ended", () => { window.location.href = IG_URL; });

    video.addEventListener("loadedmetadata", () => {
      const dur = isFinite(video.duration) ? video.duration : 30;
      setTimeout(() => { if (!video.ended) window.location.href = IG_URL; }, (dur + 1) * 1000);
    });
  </script>
</body>
</html>
